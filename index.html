<html>
  <head>
    <link href="http://your-website.com/fonts/Calibri.ttf" rel="stylesheet" type="text/css">
    <style>
      body {
        background: linear-gradient(to bottom, #0e247d, #1d0e7d);
        color: white;
        text-align: center;
        font-size: 2em;
        font-family: "Calibri", sans-serif;
      }
      .quotes {
        border-radius: 10px; /* round the corners with a 10px radius */
        margin: 2em;
        padding: 1em;
        background-color: rgba(255, 255, 255, 0.2);
      }
      button {
        background: none;
        border: none;
        padding: 0.5em 1em;
      }
      img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: none;
      }
      /* Add some styling for the button and sub menu */
      .password-button {
        background: none;
        border: none;
        color: white;
        font-size: 0.5em;
        cursor: pointer;
        position: absolute;
        top: 0;
        right: 0;
      }
      .submenu {
        display: none; /* Hide the sub menu by default */
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        margin: 2em;
        padding: 1em;
      }
      /* Style the password field */
      input[type="password"] {
        border: none;
        border-bottom: 2px solid white;
        font-size: 1em;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Button to toggle the sub menu -->
    <button class="password-button" onclick="toggleSubMenu()">Login</button>

    <!-- Submenu -->
    <div class="submenu" id="submenu">

    <!-- Toggle submenu function -->
    <script>
      function toggleSubMenu() {
        var submenu = document.getElementById('submenu');
        if (submenu.style.display === 'none') {
          submenu.style.display = 'block';
        } else {
          submenu.style.display = 'none';
        }
